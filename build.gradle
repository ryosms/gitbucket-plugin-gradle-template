group 'com.ryosms'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

repositories {
    mavenCentral()
}

jar {
    baseName 'gitbucket-helloworld-plugin'
}

dependencies {
    compile "org.scala-lang:scala-library:${scalaLibraryVersion}"
    compileOnly "io.github.gitbucket:gitbucket_2.11:${gitbucketVersion}"
    compileOnly "javax.servlet:javax.servlet-api:${servletApiVersion}"
}
